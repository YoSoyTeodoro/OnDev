<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnDev | Cadastrar</title>
    <link rel="stylesheet" href="./css/style-caddeve.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="./img/img-form.png" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="./enterlogin.html">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="corporateReason">Razão social</label>
              <input
                id="corporateReason"
                type="text"
                name="corporateReason"
                placeholder="Nome da empresa"
                required
              />
            </div>

            <div class="input-box">
              <label for="cnpj">CNPJ</label>
              <input
                id="cnpj"
                type="text"
                name="cnpj"
                placeholder="00.000.000/0000-00"
                required
              />
            </div>

            <div class="input-box">
              <label for="stateRegistration">Inscrição estadual</label>
              <input
                id="stateRegistration"
                type="text"
                name="stateRegistration"
                placeholder="Número da inscrição"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="exemplo@exemplo.com.br"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="**********"
                required
              />
            </div>

            <div class="input-box">
              <label for="confirmPassword">Confirme sua Senha</label>
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                placeholder="**********"
                required
              />
            </div>

            <div class="input-box">
              <label for="zipCode">CEP</label>
              <input
                id="zipCode"
                type="number"
                name="zipCode"
                placeholder="00000-000"
                required
              />
            </div>

            <div class="input-box">
              <label for="publicPlace">Logradouro</label>
              <input
                id="publicPlace"
                type="text"
                name="publicPlace"
                placeholder="Digite o endereço"
                required
              />
            </div>

            <div class="input-box">
              <label for="complement">Complemento</label>
              <input
                id="complement"
                type="text"
                name="complement"
                placeholder="Digite o complemento"
                required
              />
            </div>

            <div class="input-box">
              <label for="neighborhood">Bairro</label>
              <input
                id="neighborhood"
                type="text"
                name="neighborhood"
                placeholder="Digite o bairro"
                required
              />
            </div>

            <div class="input-box">
              <label for="city">Cidade | UF</label>
              <input
                id="city"
                type="text"
                name="city"
                placeholder="Digite a cidade"
                required
              />
            </div>
          </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
